<h2>Chat</h2>
<hr>

<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of chatService.chats">
    <span class="badge badge-primary">Jose Luis</span>
    <p>{{ chat.mensaje }}</p>
  </div>

  <div class="text-left">
    <span class="badge badge-success">Stefo</span>
    <p>Como estas</p>
  </div>

 
  
</div>

<div class="input-group">
  <input type="text" 
    class="form-control" 
    placeholder="mensaje..."
    [(ngModel)]="mensaje"
    (keyup.enter)="sendMensaje()">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" (click)="sendMensaje()" >Enviar</button>
  </div>
</div>
